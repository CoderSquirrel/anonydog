<section class="anonydog-section anonydog-section-alt " style=" " >
    <div class="container">



      <div class="row">
        <div class="col-sm-12">
        </div><!-- /col-sm-12 -->
      </div><!-- /row -->
      <div class="row">
        <div class="col-sm-1 col-xs-2">
          <div class="thumbnail">
            <img

              src="https://avatars1.githubusercontent.com/u/24738062?v=3&s=460"
            />
          </div><!-- /thumbnail -->
        </div><!-- /col-sm-1 -->

        <div class="col-sm-6 col-xs-10">
          <div class="panel panel-default">
            <div class="panel-heading anonydog-black">
              anony<strong>dog</strong> said right now</span>
            </div>
            <div class="panel-body text-white">
              <p>
                Hello, I'm anonydog! I can anonymize your GitHub pull requests.
                I just need to know where are you sending them.
              </p>
              <p>What repository would you like to fork today?</p>
            </div><!-- /panel-body -->
          </div><!-- /panel panel-default -->
        </div><!-- /col-sm-6 col-xs-10 -->
      </div><!-- /row -->

      <form method="post">
        <div class="row">
          <div class="col-sm-3 col-sm-offset-1 col-xs-10 col-xs-offset-2">
            <div class="form-group">
              <label class="sr-only" for="exampleInputEmail3">Username</label>
              <input
                type="text"
                class="form-control"
                name="user"
                placeholder="user or organization (ex. twbs)"
              />
            </div><!-- /form-group -->
          </div><!-- /col-sm-3 col-sm-offset-1... -->
          <div class="col-sm-3 col-sm-offset-0 col-xs-10 col-xs-offset-2">
            <div class="form-group">
              <label class="sr-only" for="exampleInputPassword3">Repository</label>
              <input
                type="text"
                class="form-control"
                name="repo"
                placeholder="repository (ex. bootstrap)"
              />
            </div><!-- /form-group -->
          </div><!-- /col-sm-3 col-sm-offset-0... -->
        </div><!-- /row -->
        <div class="row">
          <div class="col-sm-6 col-sm-offset-1 col-xs-10 col-xs-offset-2">
            <button type="submit" class="btn btn-anonydog btn-block">Fork!</button>
          </div>
        </div><!-- /row -->
      </form>




</section>
